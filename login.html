<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous"> 
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="headline">
			<h1>Welcome to Shivi Healthcare</h1>
		</div>
		<form class="form1" method="post" action="#">
			<div class="signup">
				<div class="form-group">
					<input type="text" name="" placeholder="full name" required="">
				</div>
				<div class="form-group">
					<input type="email" name="" placeholder="email" required="">
				</div>
				<div class="form-group">
					<input type="password" name="" placeholder="password" required="">
				</div>
				<button type="submit" class="btn">SIGN UP</button>
				<div class="account-exist" >
					Already have an account? <a class="nav-link" id="loginbtn" style="cursor: pointer;">Login</a>
				</div>
			</div>
			<div class="signin" id="sign">
				<div class="form-group">
					<input type="email" name="" placeholder="email" required="">
				</div>
				<div class="form-group">
					<input type="password" name="" placeholder="password" required="">
				</div>
				<div class="forget-password">
					<div class="check-box">
						<input type="checkbox" name="" id="checkbox">
						<label for="checkbox">Remember me</label>
					</div>
					<a href="#">Forget password?</a>
				</div>
				<button type="submit" class="btn" >LOGIN</button>
				<div class="account-exist">
					Create New a account? <a href="#" id="signin">Signup</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="libraries/jquery.min.js"></script>
<script >
	$(document).ready(function(){
		$("#sign").hide();
	$("#loginbtn").on('click',function(e){

	$(".signin").show();
	$(".signup").hide();

	
});
	$(".signin").on('click',function(){

	$(".signin").hide();
	$(".signup").show();
	});
	});
	


</script>

</body>

</html>
